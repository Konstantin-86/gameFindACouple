<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Game</title>
</head>

<body>
    <div class="container">
        <div class="box">
            <h1 class="title">Найди пару</h1>
            <button class="start-btn button">Начать игру</button>
            <div class="wrapper ">
                <p id="timer" class="hidden">00:00</p>
                <p class="best-time hidden"></p>
                <button class="reset-btn button hidden">Заново</button>
            </div>
            <button class="settings" title="Настройки">
                <img src="./images/icon/settings.png" alt="">
            </button>
            <div class="cur-name"></div>
            <ul class="statistics-list">

            </ul>
            <div class="setting-box">
                <div class="setting-box__name">
                    <label for="name">Твое имя</label>
                    <input class="name-input" id="name" type="text">
                </div>
                <div class="setting-box__color">
                    <label for="color">Выбери цвет</label>
                    <input id="color" class="color-input" type="color" value="#5b9440">
                    <div class="inner-frontBg">
                        <p>Выбери фон</p>
                        <img src="./images/frontBg/1.png" alt="">
                        <img src="./images/frontBg/2.png" alt="">
                    </div>
                </div>

                <button class="save-setting button">Сохранить</button>
            </div>

        </div>
        <div class="hidden main-wrap">
        </div>

    </div>

    <script type="module" src="index.js"></script>
</body>

</html>
