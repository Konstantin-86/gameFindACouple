<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Game</title>
</head>

<body>
    <div class="container">
        <div class="box">
            <h1 class="title">Угадай пару</h1>

            </div>
        </div>
        <div class="hidden main-wrap">
        </div>

    </div>

    <script type="module" src="index.js"></script>
</body>

</html>
